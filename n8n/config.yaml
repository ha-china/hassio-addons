name: n8n
version: "1.115.3"
upstream: 1.62.4
slug: n8n
description: >-
  [老王杂谈说]：n8n是一个可扩展的工作流自动化工具。凭借公平的代码分发模式，n8n将始终拥有可见的源代码，可以自托管，并允许您添加自己的自定义函数、逻辑和应用程序。n8n基于节点的做法使其高度多才多艺，使您能够将任何事物连接到任何事物。
arch:
  - amd64
  - aarch64
url: "https://ghfast.top/github.com/jdeath/homeassistant-addons"
ports:
  5678/tcp: 5678
ports_description:
  5678/tcp: "Web Interface"
map:
  - type: addon_config
    read_only: false
    path: /home/node/
environment:
  PUID: "1"
  PGID: "1"
  N8N_SECURE_COOKIE: "false"
  TINI_SUBREAPER: "true"
  N8N_USER_FOLDER: "/home/node/"
boot: auto
startup: services
webui: "[PROTO:ssl]://[HOST]:[PORT:5678]"
ingress: false
ingress_port: 5678
options:
  USE_ENV_FILE: false
  N8N_ENV_FILES: "/home/node/config.env"
schema:
  USE_ENV_FILE: "bool"
  N8N_ENV_FILES: "str"
